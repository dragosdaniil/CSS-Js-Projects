<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="calculator section-center">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button class="btn function-key" data-action="clear">cancel</button>
          <button class="btn function-key" data-action="divide">/</button>
          <button class="btn function-key" data-action="multiply">x</button>
          <button class="btn function-key" data-action="delete">del</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn function-key" data-action="substract">-</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn function-key" data-action="add">+</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn equal function-key" data-action="equal">=</button>
          <button class="btn function-key" data-action="module">%</button>
          <button class="btn number">0</button>
          <button class="btn" data-action="decimal">.</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
