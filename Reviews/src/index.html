<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <script
      src="https://kit.fontawesome.com/86bccfe578.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div></div>
      <h2>our reviews</h2>
      <div class="review">
        <div class="img row">
          <i class="fas fa-quote-right quote"></i>
          <img src="../images/test.jpg" alt="person img" id="img" />
        </div>
        <div class="row"><p class="author">John</p></div>
        <div class="row"><p class="job">Writer</p></div>
        <div class="row">
          <p class="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, omnis
            non optio, voluptatibus exercitationem sequi adipisci quis impedit
            expedita eaque earum aliquid, accusamus voluptate odit!
          </p>
        </div>
        <div class="buttons-container row">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="row"><button class="rnd">surprise me</button></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
