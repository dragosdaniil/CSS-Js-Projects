<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <div class="stars"></div>
      <div>
        <h2>countdown</h2>
        <section class="section-center">
          <article class="count-center" id="days">
            <div class="count">
              <h1>55</h1>
              <div class="triangle-left"></div>
              <div class="triangle-right"></div>
            </div>
            <h3>days</h3>
          </article>
          <article class="count-center" id="hours">
            <div class="count">
              <h1>55</h1>
              <div class="triangle-left"></div>
              <div class="triangle-right"></div>
            </div>
            <h3>hours</h3>
          </article>
          <article class="count-center" id="minutes">
            <div class="count">
              <h1>55</h1>
              <div class="triangle-left"></div>
              <div class="triangle-right"></div>
            </div>
            <h3>minutes</h3>
          </article>
          <article class="count-center" id="seconds">
            <div class="count">
              <h1>55</h1>
              <div class="triangle-left"></div>
              <div class="triangle-right"></div>
            </div>
            <h3>seconds</h3>
          </article>
        </section>
      </div>
      <div class="hills"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
